<h2>Create Customer</h2>
<form #addCustomer = "ngForm" (ngSubmit)="onSubmit(addCustomer.value)">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" id="firstName" ngModel name="firstName">
  </div>
 
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" id="lastName" ngModel name="lastName">
  </div>
 
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" id="email" ngModel name="email">
  </div>
 
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" id="address" ngModel name="address">
  </div>
 
  <div class="form-group">
    <label>Mobile</label>
    <input type="number" class="form-control" id="mobile" ngModel name="mobile">
  </div>
 
  <button class="btn btn-success" type="submit">Submit</button>
</form>
